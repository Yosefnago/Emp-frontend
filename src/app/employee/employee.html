<div class="buttons-container">
  <input
    type="search"
    class="search"
    placeholder="חיפוש"
    [(ngModel)]="searchTerm"
    (input)="applyFilter()"
  />
  <button class="add-employee-btn" routerLink="/dashboard/add">הוספת עובד</button>
</div>


<div class="content-wrapper">
    <div class="scrollable-content">
      
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>שם עובד</th>
              <th style="width: 15%; text-align: center;">אימייל</th>
              <th style="width: 15%; text-align: center;">פלאפון</th>
              <th style="width: 15%; text-align: center;">נוכחות</th>
              <th style="width: 15%; text-align: center;">מחלקה</th>
              <th style="width: 30%; text-align: center;">פעולות</th>
            </tr>
          </thead>

          <tbody>
            @for (emp of filteredEmployees; track emp.email ) {
              <tr 
                (click)="selectEmployee(emp)"
                (dblclick)="goToEmployeeDetails(emp.personalId)"
                [class.selected-row]="selectedEmployee?.personalId === emp.personalId"
              >
                <td>{{ `${emp.firstName} ${emp.lastName}` }}</td>

                <td style="text-align: center;">
                  <span class="badge">
                    {{ emp.email }}
                  </span>
                </td>

                <td style="text-align: center;">
                  <span class="badge">
                  {{emp.phone}}
                  </span>
                </td>

                <td style="text-align: center;">
                  <span
                    class="online-status"
                    [ngClass]="emp.status ? 'online' : 'offline'"
                  >
                    
                  </span>
                  
                </td>

                <td class="badge">
                  {{emp.department}}            
                </td>
                
                <td class="actions-cell">
                  
                    <button class="action-btn"> עריכה</button>

                    <button class="action-btn">נוכחות</button>
                  
                </td>
              </tr>
            }

          </tbody>
        </table>
      </div>
    </div>
</div>
