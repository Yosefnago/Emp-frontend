
<div class="template-2-container">
    <div class="content-box">
        <div class="status-code">503</div>
        <h1 class="status-title">{{ errorTitle }}</h1>
        <p class="status-message">{{ errorMessage }}</p>

            We apologize for the inconvenience. Our services are currently unavailable 
            due to technical difficulties or maintenance.
        </p>
        <button class="btn-home" (click)="goToLogin()">Back to Login</button>
    </div>
</div>
