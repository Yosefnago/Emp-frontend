<div class="register-container">
  <div class="register-card">
    <!-- Logo/Icon Section -->
    <div class="register-header">
      <div class="logo-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="white">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </div>
      <h1 class="title">הרשמה למערכת</h1>
      <p class="subtitle">צור חשבון חדש במערכת ניהול משאבי אנוש</p>
    </div>

    <!-- Register Form -->
    <form class="register-form">
      <!-- Username Field -->
      <div class="input-group">
        <label for="username" class="input-label">שם משתמש</label>
        <div class="input-wrapper">
          <span class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </span>
          <input
            id="username"
            [(ngModel)]="username"
            name="username"
            type="text"
            class="input-field"
            placeholder="בחר שם משתמש"
            autocomplete="username" />
        </div>
      </div>

      <!-- Email Field -->
      <div class="input-group">
        <label for="email" class="input-label">כתובת אימייל</label>
        <div class="input-wrapper">
          <span class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </span>
          <input
            id="email"
            [(ngModel)]="email"
            name="email"
            type="email"
            class="input-field"
            placeholder="example@company.com"
            autocomplete="email" />
        </div>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <label for="password" class="input-label">סיסמה</label>
        <div class="input-wrapper">
          <span class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </span>
          <input
            id="password"
            [(ngModel)]="password"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            class="input-field"
            placeholder="בחר סיסמה חזקה"
            autocomplete="new-password" />
          <button
            type="button"
            class="toggle-password"
            (click)="showPassword = !showPassword"
            [attr.aria-label]="showPassword ? 'הסתר סיסמה' : 'הצג סיסמה'">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="input-group">
        <label for="confirmPassword" class="input-label">אימות סיסמה</label>
        <div class="input-wrapper">
          <span class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </span>
          <input
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            [type]="showPassword ? 'text' : 'password'"
            class="input-field"
            placeholder="הזן סיסמה שנית"
            autocomplete="new-password" />
        </div>
      </div>

      <!-- Terms Agreement -->
      <div class="terms-section">
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-input" required />
          <span class="checkbox-text">אני מסכים ל<a href="#" class="terms-link">תנאי השימוש</a> ול<a href="#" class="terms-link">מדיניות הפרטיות</a></span>
        </label>
      </div>

      <!-- Register Button -->
      <button type="submit" class="register-btn" (click)="onRegister()">
        <span>צור חשבון</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14"></path>
          <path d="M12 5l7 7-7 7"></path>
        </svg>
      </button>

      <!-- Login Link -->
      <div class="login-section">
        <span class="login-text">כבר יש לך חשבון?</span>
        <a class="login-link" (click)="goToLogin()">
          <strong>התחבר</strong>
        </a>
      </div>
    </form>
  </div>

  <!-- Decorative Background Elements -->
  <div class="bg-decoration bg-decoration-1"></div>
  <div class="bg-decoration bg-decoration-2"></div>
  <div class="bg-decoration bg-decoration-3"></div>
</div>
