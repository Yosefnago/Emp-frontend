<!-- salary.component.html -->
<div class="salary-container">
  <!-- Header -->
  <div class="salary-header">
    <button class="back-button" (click)="goBack()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      <span>专</span>
    </button>
    <div class="header-content">
      <h1 class="page-title"> 砖专转</h1>
      <p class="page-subtitle">住住拽转 转 砖专转</p>
    </div>
  </div>

  <!-- Filters Section -->
  <section class="filters-section">
    <div class="filter-group">
      <div class="filter-item">
        <label class="filter-label">砖</label>
        <select [(ngModel)]="selectedYear" class="filter-select">
          @for (year of availableYears; track year) {
            <option [value]="year">{{ year }}</option>
          }
        </select>
      </div>

      <div class="filter-item">
        <label class="filter-label">砖</label>
        <select [(ngModel)]="selectedMonth" class="filter-select">
          <option [ngValue]="1">专</option>
          <option [ngValue]="2">驻专专</option>
          <option [ngValue]="3">专抓</option>
          <option [ngValue]="4">驻专</option>
          <option [ngValue]="5"></option>
          <option [ngValue]="6"></option>
          <option [ngValue]="7"></option>
          <option [ngValue]="8">住</option>
          <option [ngValue]="9">住驻专</option>
          <option [ngValue]="10">拽专</option>
          <option [ngValue]="11">专</option>
          <option [ngValue]="12">爪专</option>
      </select>
      </div>

      <button class="filter-apply-btn" (click)="applyFilters()"> 住</button>
      <button class="filter-reset-btn" (click)="clearFilters()">拽 住</button>
    </div>
  </section>

  <!-- Salary Statistics -->
  <section class="statistics-section">
    <h3 class="section-title"> 住住拽转 砖专转</h3>
    <div class="stats-grid">
      <div class="stat-card stat-card-blue">
        <div class="stat-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
          </svg>
        </div>
        <div class="stat-info">
          <p class="stat-label">住" 砖专转</p>
          <p class="stat-value">{{ formatNumber(totalSalary) }}</p>
        </div>
      </div>

      <div class="stat-card stat-card-green">
        <div class="stat-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="stat-info">
          <p class="stat-label">砖专转 爪注转</p>
          <p class="stat-value">{{ formatNumber(avgSalary) }}</p>
        </div>
      </div>
      <div class="stat-card stat-card-purple">
        <div class="stat-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            <line x1="12" y1="2" x2="12" y2="22"></line>
          </svg>
        </div>
        <div class="stat-info">
          <p class="stat-label">砖专转  转专</p>
          <p class="stat-value">{{ formatNumber(maxSalary) }}</p>
        </div>
      </div>
    </div>
  </section>

</div>
